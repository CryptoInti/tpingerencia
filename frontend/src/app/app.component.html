<table mat-table [dataSource]="myDataArray" matSort class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="_id">
    <th mat-header-cell *matHeaderCellDef> _id </th>
    <td mat-cell *matCellDef="let element"> {{element._id}} </td>
  </ng-container>
  <!-- Position Column -->
  <ng-container matColumnDef="story_title">
    <th mat-header-cell *matHeaderCellDef> Titulo </th>
    <td mat-cell *matCellDef="let element"> {{element.story_title}} </td>
  </ng-container>
  <!-- Position Column -->
  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef> autor </th>
    <td mat-cell *matCellDef="let element"> {{element.author}} </td>
  </ng-container>
  <!-- Position Column -->
  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> creado </th>
    <td mat-cell *matCellDef="let element"> {{element.created_at | dateFormat: 'MMMM Do YYYY, h:mm:ss a'}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Borrar </th>
    <td mat-cell *matCellDef="let element;">
        <button mat-raised-button  color="warn" focusable="false" (click)="deleteHit(element._id)">
            <i class="fa fa-times mat-icon"></i> Borrar
          </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
